package test;

option java_package = "org.kiji.proto.test";
option java_outer_classname = "TestProtocolBuffers";

/** Protocol buffer used for testing purposes. */
message Record {
  optional int32 id = 1 [default = -1];
}

/** Another one. */
message AnotherOne {
  optional int32 id = 1 [default = -1];
  optional string text = 2;
}
